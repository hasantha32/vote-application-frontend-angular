<h1
  style="
    text-align: center;
    color: #673ab7;
    font-size: 28px;
    margin-bottom: 30px;
  "
>
  Create Voting Profile
</h1>
<form
  (ngSubmit)="onSubmit()"
  #profileForm="ngForm"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin: auto;
  "
>
  <label
    for="name"
    style="margin-bottom: 10px; color: #333; font-size: 14px; width: 100%"
    >Name:</label
  >
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="profileData.name"
    style="
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <label
    for="age"
    style="margin-bottom: 10px; color: #333; font-size: 14px; width: 100%"
    >Age:</label
  >
  <input
    type="number"
    id="age"
    name="age"
    [(ngModel)]="profileData.age"
    style="
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <label
    for="description"
    style="margin-bottom: 10px; color: #333; font-size: 14px; width: 100%"
    >Description:</label
  >
  <textarea
    id="description"
    name="description"
    [(ngModel)]="profileData.description"
    style="
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      height: 100px;
    "
  ></textarea>

  <label
    for="image"
    style="margin-bottom: 10px; color: #333; font-size: 14px; width: 100%"
    >Image:</label
  >
  <input
    type="file"
    id="image"
    name="image"
    accept="image/*"
    (change)="onFileChange($event)"
    style="
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <button
    type="submit"
    style="
      padding: 10px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    "
  >
    Create Profile
  </button>
</form>
