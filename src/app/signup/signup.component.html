<h1 style="text-align: center; color: #00796b; font-size: 24px">Signup</h1>
<form
  (ngSubmit)="onSubmit()"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 350px;
    margin: auto;
  "
>
  <label
    for="username"
    style="margin-bottom: 8px; color: #00796b; font-size: 14px; width: 100%"
    >Username:</label
  >
  <input
    type="text"
    id="username"
    [(ngModel)]="signupData.username"
    name="username"
    required
    style="
      padding: 12px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <label
    for="email"
    style="margin-bottom: 8px; color: #00796b; font-size: 14px; width: 100%"
    >Email:</label
  >
  <input
    type="email"
    id="email"
    [(ngModel)]="signupData.email"
    name="email"
    required
    style="
      padding: 12px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <label
    for="password"
    style="margin-bottom: 8px; color: #00796b; font-size: 14px; width: 100%"
    >Password:</label
  >
  <input
    type="password"
    id="password"
    [(ngModel)]="signupData.password"
    name="password"
    required
    style="
      padding: 12px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <label
    for="age"
    style="margin-bottom: 8px; color: #00796b; font-size: 14px; width: 100%"
    >Age:</label
  >
  <input
    type="number"
    id="age"
    [(ngModel)]="signupData.age"
    name="age"
    min="0"
    required
    style="
      padding: 12px;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <button
    type="submit"
    style="
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    "
  >
    Signup
  </button>
</form>
<div
  style="text-align: center; margin-top: 20px; color: #00796b; font-size: 14px"
>
  {{ responseMessage }}
</div>
