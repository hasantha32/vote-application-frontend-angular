<h1 style="text-align: center; color: #3f51b5; font-size: 24px">
  Vote Summary
</h1>
<form
  (ngSubmit)="onSubmit()"
  #summaryForm="ngForm"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    margin: auto;
  "
>
  <label
    for="profileId"
    style="margin-bottom: 10px; color: #333; font-size: 14px; width: 100%"
    >Profile ID:</label
  >
  <input
    type="text"
    id="profileId"
    name="profileId"
    [(ngModel)]="profileId"
    style="
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    "
  />

  <button
    type="submit"
    style="
      padding: 10px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    "
  >
    Get Summary
  </button>
</form>

<div id="summaryContainer" style="margin-top: 20px; text-align: center">
  <p *ngIf="responseMessage" style="color: #3f51b5; font-size: 14px">
    {{ responseMessage }}
  </p>
</div>

<div style="text-align: center; margin-top: 20px">
  <a href="/menu" style="color: #3f51b5; text-decoration: none; font-size: 14px"
    >Back</a
  >
</div>
